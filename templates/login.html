{% extends 'template.html' %}

{% block tab_title %}Login{% endblock %}

{% block title %}Login To Your Account{% endblock %}

{% block content %}
    <section class="account">
        <div class="container">
            <div class="login">
                <form class="login-form" method="post">
                    <h3>Login</h3>
		    {% if warning %}
		    <p style="color: red;">{{ warning }}</p>
		    {% endif %}
                    <div class="row mt-3">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="email" name="email" id="email" class="form-control"
                                style="text-transform: none;" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" required>
                        </div>
                    </div>
                    <button class="btn form-btn" method="post">Login</button>
                </form>
                <br>
                <p class="register-link">Don't have an account? <a href="/register/">Register here</a>.
            </div>
        </div>
    </section>
{% endblock %}
